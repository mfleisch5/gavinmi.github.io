	<script>
        var selected = null;
        var selectedClass = null;
        function openclose(element) {
            element.classList.toggle("closed");
            document.getElementById(element.htmlFor).classList.toggle("closed");
        }

        function selectClass(element) {
            selectedClass = $(element).closest('li').attr('id');
					}
        function showdesc(element) {
            element.classList.toggle("visible");
        }
        function clearTable() {
            if(selected!=null) { selected.classList.remove('selected'); }
            // selected.innerHTML = Math.max(0, parseInt(selected.innerHTML) - 4);
        }
        function dialog() {
            selected = null;
            document.getElementsByTagName('blackout')[0].classList.toggle("open");
						$('#' + load().semester).addClass('current');
            $('td:not(:first-child)').click(function() {
                if(selected != null) {
                    selected.classList.remove('selected');
                    // selected.innerHTML = Math.max(0, parseInt(selected.innerHTML) - 4);
                }
                if(this != selected) {
                    selected = this;
                    this.classList.add('selected');
                    // selected.innerHTML = parseInt(selected.innerHTML) + 4;
                }
                else if(this == selected) { selected = null; }
                document.getElementById("addButton").disabled = selected == null;
            });
        }
        function addclass(id) {
            if(selectedClass != null) { addClass(selectedClass, id); }
						selectedClass = null;
        }
	</script>

		<script>

			var student = load();

			function draw() {

				for(var i = 0; i < 6; i++) {
					var section = document.createElement("details"), summary = document.createElement("summary"), ul = document.createElement("ul"),
					info = document.createElement('span');
					if(student.reqs[i].desc != null) { $(info).html("<i>" + student.reqs[i].desc + "</i>"); }
					$(summary).html(student.reqs[i].name);
					for(var j = 0; j < student.reqs[i].courses.length; j++) {
						var course = document.createElement('li'), title = document.createElement('div'), credits = document.createElement('span'),
								desc_title = document.createElement('h4'), desc = document.createElement('p'),
								prereq_title = document.createElement('h4'), prereq = document.createElement('p'),
								coreq_title = document.createElement('h4'), coreq = document.createElement('p'),
								add = document.createElement('button'), body = document.createElement('div');
						title.title = student.reqs[i].courses[j].name; title.innerHTML = title.title;
						credits.innerHTML = "(" + student.reqs[i].courses[j].credits + ")";
						$(desc_title).html("Course Description"); $(desc).html(student.reqs[i].courses[j].description);
						$(prereq_title).html("Prerequisites"); $(coreq_title).html("Co-requisites");
						for(var k = 0; k < student.reqs[i].courses[j].prerequisites.length; k++) {
							var temp = document.createElement("div");
							$(temp).html(student.reqs[i].courses[j].prerequisites[k]);
							$(prereq).append(temp);
						}
						if(student.reqs[i].courses[j].prerequisites.length == 0) { $(prereq).html("None"); }
						for(var k = 0; k < student.reqs[i].courses[j].corequisites.length; k++) {
							var temp = document.createElement("p");
							$(temp).html(student.reqs[i].courses[j].corequisites[k]);
							$(coreq).append(temp);
						}
						if(student.reqs[i].courses[j].corequisites.length == 0) { $(coreq).html("None"); }
						$(add).html("Add");

						$(ul).append($(course).append([title, credits, $(body).append([desc_title, desc, prereq_title, prereq, coreq_title, coreq, add])]));
					}
					$("card:first-child .card_body").append($(section).append(summary, info, ul));
				}
				for(var i = 6; i < 8; i++) {
					var section = document.createElement("details"), summary = document.createElement("summary"), ul = document.createElement("ul"),
					info = document.createElement('span');
					if(student.reqs[i].desc != null) { $(info).html("<i>" + student.reqs[i].desc + "</i>"); }
					$(summary).html(student.reqs[i].name);
					for(var j = 0; j < student.reqs[i].courses.length; j++) {
						var course = document.createElement('li'), title = document.createElement('div'), credits = document.createElement('span'),
								desc_title = document.createElement('h4'), desc = document.createElement('p'),
								prereq_title = document.createElement('h4'), prereq = document.createElement('p'),
								coreq_title = document.createElement('h4'), coreq = document.createElement('p'),
								add = document.createElement('button'), body = document.createElement('div');
						title.title = student.reqs[i].courses[j].name; title.innerHTML = title.title;
						credits.innerHTML = "(" + student.reqs[i].courses[j].credits + ")";
						$(desc_title).html("Course Description"); $(desc).html(student.reqs[i].courses[j].description);
						$(prereq_title).html("Prerequisites"); $(coreq_title).html("Co-requisites");
						for(var k = 0; k < student.reqs[i].courses[j].prerequisites.length; k++) {
							var temp = document.createElement("div");
							$(temp).html(student.reqs[i].courses[j].prerequisites[k]);
							$(prereq).append(temp);
						}
						if(student.reqs[i].courses[j].prerequisites.length == 0) { $(prereq).html("None"); }
						for(var k = 0; k < student.reqs[i].courses[j].corequisites.length; k++) {
							var temp = document.createElement("p");
							$(temp).html(student.reqs[i].courses[j].corequisites[k]);
							$(coreq).append(temp);
						}
						if(student.reqs[i].courses[j].corequisites.length == 0) { $(coreq).html("None"); }
						$(add).html("Add");

						$(ul).append($(course).append([title, credits, $(body).append([desc_title, desc, prereq_title, prereq, coreq_title, coreq, add])]));
					}
					$("card:not(:first-child) .card_body").append($(section).append(summary, info, ul));
				}


				$("details").attr("open", true);
				$("ul li > div:first-child").click(function() { showdesc($(this).parent()); });
				$('ul li button').click(function() {
					selectClass($(this));
					dialog();
				});
			}
			draw();

			var selected = null;
			var selectedClass = null;
			var selectedCredits = 0;
			function selectClass(element) {
				selectedClass = $(element).closest('li').children()[0].innerHTML;
				selectedCredits = $(element).closest('li').children()[1].innerHTML.substring(1, 2);
			}
			function showdesc(element) { $(element).toggleClass("visible"); }
			function clearTable() {
				if(selected!=null) {
					$('.selected').html(Math.max(0, parseInt(selected.innerHTML) - parseInt(selectedCredits)));
					$('.selected').removeClass('selected');
				}
			}
			function loadTable() {
				for(var i = 1; i < 21; i++) {
					$("#" + i).html(semCredits(i));
				}
			}
			function dialog() {
				selected = null;
				$('blackout').toggleClass("open");
				loadTable();
				$('td:not(:first-child)').click(function() {
					if(selected != null) {
						$(selected).html(Math.max(0, parseInt(selected.innerHTML) - parseInt(selectedCredits)));
						$(selected).removeClass('selected');
					}
					if(this != selected) {
						selected = this;
						$(selected).addClass('selected');
						$(selected).html(parseInt(selected.innerHTML) + parseInt(selectedCredits));
					}
					else if(this == selected) { selected = null; }
					$("#addButton").attr("disabled", selected == null);
				});
			}
			function addclass(id) {
				if(selectedClass != null) {
					addClass(selectedClass, id);
				}
				selectedClass = null;
				selectedCredits = 0;
			}
		</script>
